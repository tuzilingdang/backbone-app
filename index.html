<!DOCTYPE html>
<html>
<head>
	<title>Fragments</title>

	<style type="text/css">
		body, dl, dd, h1, h2, h3, h4, h5, h6, p, form{margin:0;}  
		ol,li,ul{margin:0; padding:0;}
		header{
			width: 100%;
		    height: 4rem;
		    background: rgba(65, 156, 96, 0.57);
		    padding-top: 2rem;
		    text-align: center;
		    color: #666;
		    font-weight: bolder;
		    font-size: xx-large;
		}
		#content{
			background: white;
		    width: 100%;
		    height: 32rem;
		    margin: auto;
		    border-radius: 25px;
		}
		.variable-content{
		    position: absolute;
		    padding-bottom: 1rem;
		    padding-top: 1rem;
		    background: rgba(150, 208, 150, 0.28);
		    width: 80%;
		    left: 10%;
		    min-height: 10rem;
		    height: auto;
		    margin-top: 2rem;
		    border-radius: 25px;			
		}

		.edit{
		    position: relative;
		    width: 70%;
		    height: auto;
		    left: 15%;
		    /* margin-left: 4.5%; */
		    margin-top: 2rem;
		    /* margin-top: 2rem; */
		    background: #ffffff;
		    border-radius: 5px;
		}
		.options{
		    position: relative;
		    /* display: inline; */
		    width: 80%;
		    left: 10%;
		    /* background: antiquewhite; */
		    height: 3rem;
		}
		ul{
		    list-style: none;
		    width: 60%;
		    margin: auto;
		    margin-top: 2.5rem;
		    height: 2.5rem;
		    /*background: blueviolet;*/
		}
		li {
		    float: left;
		    width: 33%;
		    height: 2.5rem;
		    /*background: aliceblue;*/
/*		    border: 1px solid;*/
   		}
   		li button{
   			width: 60%;
		    height: 2.5rem;
		    border: darkseagreen solid 1px;
		    border-radius: 5px;
		    background: #fff;
		    color: darkseagreen;
		    font-size: 16px;
   		}

   		li button:hover{
   			width: 60%;
		    height: 2.5rem;
		    border: none;
		    border-radius: 5px;
		    background: darkseagreen;
		    color: #ffffff;
		    font-size: 16px;
   		}
		input[type=title]{
		    position: relative;
		    width: 98%;
		    /* left: 10%; */
		    height: 3rem;
		    border: none;
		    border-bottom: darkgreen solid 1px;
		    border-radius: 5px;
		    padding-left: 10px;
		    font-size: 24px;
		    font-weight: lighter;
		}

		#text {
		    position: relative;
		    width: 98%;
		    /* left: 10%; */
		    top: 1rem;
		    height: 14rem;
		    border: none;
		    border-radius: 5px;
		    padding-left: 10px;
		    font-size: 24px;
		    font-weight: lighter;
		}

		footer{
		    position: relative;
		    width: 100%;
		    height: 7rem;
		    padding-top: 3rem;
		    background: #c0c0c0;
		    text-align: center;
		    color: #3e826b;
		}

		footer a {
			color: #257128;
    		text-decoration: none;
		}
		footer a:hover {
			color: #89ef8d;
    		text-decoration: none;
		}
	</style>
</head>

<body>
<header>Fragments</header>

<div id="content">

	
</div>

<footer>
	Github地址：
	<a href="https://github.com/tuzilingdang/note-app.git">https://github.com/tuzilingdang/note-app.git</a>
</footer>

<script id="indexTemplate" type="text/x-handlebars-template">
	<div class="variable-content">
		<div class="options">
			<ul>
				<li><button class="add">添加</button></li>					
			</ul>	
		</div>

		<% _.each(notes, function (note) { %>
		  <dl class="dl-horizontal">
		    <dt>Title</dt>
		    <dd><%= note.title %></dd>
		    <dt>Content</dt>
		    <dd><%= note.content %></dd>
		    <dt>&nbsp;</dt>
		    <dd>
		      <button class="edit">编辑</button>
		      <button class="del">删除</button>
		    </dd>
		  </dl>
		<% }); %>
	</div>
</script>

<script id="editTemplate" type="text/x-handlebars-template">
	<div class="variable-content">
		<div class="edit">
			<input type="title" name="title" placeholder="标题">
			<textarea id="text" name="content" placeholder="内容"></textarea>		
		</div>

		<div class="options">
			<ul>
				<li><button class="save">保存</button></li>
				<li><button>编辑</button></li>	
				<li><button>删除</button></li>					
			</ul>	
		</div>	
	</div>
</script>

<script type="text/javascript" src="./libs/jquery-3.1.1.js"></script>
<script type="text/javascript" src="./libs/underscore-1.8.3.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
<!-- <script type="text/javascript" src="./libs/backbone.js"></script> -->
<script type="text/javascript" src="./libs/handlebars-v4.0.5.js"></script>

<script type="text/javascript" src="./view/index.js"></script>
<script type="text/javascript" src="./view/add.js"></script>
<script type="text/javascript" src="./router.js"></script>
<script type="text/javascript" src="./model.js"></script>
<script>
	var app = new APP.NoteRouter();
</script>




</body>

</html>
